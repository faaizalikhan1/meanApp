
  <div class="form">

  <form action="#" method="post">
    
    <div class="margins">

        <label for="eventName">Event Name:</label>
        <input type="text" name="eventName" [(ngModel)]="eventName" required>    
    
    </div>
    
    <div class="margins">
        <label for="eventTitle">Event Title:</label>
        <input type="text" name="eventTitle" [(ngModel)]="eventTitle" required>    
    </div>

    <!-- <div class="margins">
    <label for="images">Upload Images:</label>
    <input type="text" name="images">
    </div> -->

    <div class="margins">

    <label for="address">Address:</label>
    <input type="text" name="address" [(ngModel)]="address" required>
      
    </div>

    <div class="margins">

        <label for="city">City:</label>
        <input type="text" name="city" [(ngModel)]="city" required>    

    </div>

    <div class="margins">

    <label for="datetime">Date and Time:</label>
    <input type="date" name="" id="" required>
    <input type="time" required>

    </div>

    <button class="margins btn" type="submit" (click)="addEvent()">Add Event!</button>
    </form>
</div>
