<div class="ticketList">
<table>
  <th>Event Name</th>
  <th>Title</th>
  
  <tr *ngFor="let d of li; let i = index">
    <td>{{d.eventName}}</td>
    <td>{{d.title}}</td>
    <td class="view"><a routerLink="/extendedList" routerlinkActive="active">view</a></td>
    <td class="delete"><a (click)="del(d.eventName)"> delete</a></td>

  </tr>
</table>
</div>
